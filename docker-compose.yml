version: "3.8"

services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
    environment:
      - DATABASE_TYPE=postgres
      - DATABASE_HOST=<REMOTE_DB_HOST>       # Coloque aqui o host do seu banco remoto, ex: "containers-us-west-123.railway.app"
      - DATABASE_USER=<REMOTE_DB_USER>       # O usu√°rio do banco remoto
      - DATABASE_PASSWORD=<REMOTE_DB_PASSWORD>  # A senha do banco remoto
      - DATABASE_DATABASE=<REMOTE_DB_NAME>   # O nome do banco de dados
      - DATABASE_PORT=<REMOTE_DB_PORT>       # A porta do banco remoto, geralmente 5432
      - DATABASE_LOGGING=false
      - DATABASE_SSL=true
      - PORT=3000
    command: npm run start
